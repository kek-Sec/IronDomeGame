<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Dome Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-container">
        <div class="ui-box">
             <h2>FPS: <span id="fps-counter">60</span></h2>
        </div>
        <div class="ui-box">
            <h2>SCORE: <span id="score">0</span></h2>
        </div>
        <div class="ui-box" id="combo-display" style="display: none;">
             <h2>COMBO: <span id="combo-multiplier">x1</span></h2>
        </div>
        <div class="ui-box">
            <h2>WAVE: <span id="wave">1</span></h2>
        </div>
        <div class="ui-box">
            <h2>INTERCEPTORS: <span id="interceptor-count">20</span></h2>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="modal-container">
        <div id="modal-content-main" class="modal-content">
            </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
